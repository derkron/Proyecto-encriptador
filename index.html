<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="encabezado">
        <div class="encabezado_container">
        <img class="encabezado_logo" src="img/Logo.png" alt="Imagen logo Alura">
        <h1 class="encabezado_titulo">CHALLENGE ALURA</h1>
        </div>
    </header>

    <main class="contenedor">
          <div class="margen">
            <h2 class="tituloEncanbezado">Encriptador / Desencriptador</h2>
            <div class="contenido">
                <section>
                    <textarea class="contenidoEntrada" placeholder="Escribe algo..."></textarea>
                    <div class="aviso">
                        <img class="advertencia_logo" src="img/Vector.png" alt="Imagen alerta">
                        <p class="areaAdvertencia_texto">  Solo letras minusculas y caracteres especiales</p>
                    </div>
                    <div class="botones">
                        <button onclick="btnEncriptar();">Encriptar</button>
                        <button onclick="btnDesencriptar();">Desencriptar</button>
                        <button onclick="limpiar();">Limpiar</button>
                    </div>
                </section>
                <section>
                    <textarea readonly class="contenidoSalida"></textarea>
                    <div class="copiar">
                        <button onclick="copiar();">Copiar</button>
                    </div>
                </section>
            </div>
        </div>
        
    </main>
              
<body>





    <footer class="footer">
       
            <div class="footer-content">
                <p>Desarrollado por Cristian Gomez Martinez</p>
                <a href="https://github.com/derkron">
                <img class="logoGitHub" src="img/github.png">
                
                </a>
                <a href="https://www.linkedin.com/in/cristian-g%C3%B3mez-mart%C3%ADnez-0259a3283/">

                </a>
            </div>
        </div>
    </footer>
    <script src="scripts/index.js"></script>
</body>

</html>
