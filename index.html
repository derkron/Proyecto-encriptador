<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        
</head>

<body>
    <header class="encabezado">
        <div class="encabezado_container">
        <img class="encabezado_logo" src="img/Logo.png" alt="Imagen logo Alura">
        <h1 class="encabezado_titulo">ALURA CHALLENGE </h1>
        </div>
    </header>

    <main class="contenedor">
          <div class="margen">
            <h2 class="tituloEncanbezado">Encriptador / Desencriptador</h2>
            <div class="contenido">
                <section>
                    <textarea class="contenidoEntrada" placeholder="escriba el texto a encriptar o desencriptar"></textarea>
                    <div class="aviso">
                        <img class="advertencia_logo" src="img/Vector.png" alt="Imagen alerta">
                        <p class="areaAdvertencia_texto">  Solo letras minusculas y caracteres especiales</p>
                    </div>
                    <div class="botones">
                        <button onclick="btnEncriptar();" class="botonMod">Encriptar</button>
                        <button onclick="btnDesencriptar();" class="botonMod">Desencriptar</button>
                        <button onclick="limpiar();" class="botonMod">Limpiar</button>
                    </div>
                </section>
                <section>
                    <textarea readonly class="contenidoSalida"></textarea>
                    <div class="copiar">
                        <button onclick="copiar();" class="botonCopiar">Copiar</button>
                    </div>
                </section>
            </div>
        </div>
        
    </main>
              
<body>





    <footer class="footer">
       
            <div class="footer-content">

            </div>
        </div>
    </footer>

</body>

</html>
